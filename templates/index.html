<!DOCTYPE html>
<html>
<head>
    <title>AutoML Web App</title>
</head>
<body>
    <h2>AutoML Learning Web App</h2>

    <form method="POST" enctype="multipart/form-data">
        <label>Upload CSV File:</label><br><br>
        <input type="file" name="file" required><br><br>

        <label>Target Column Name:</label><br><br>
        <input type="text" name="target" placeholder="e.g. outcome" required><br><br>

        <button type="submit">Train Model</button>
    </form>

    {% if result %}
        <h3>{{ result }}</h3>
    {% endif %}
</body>
</html>
